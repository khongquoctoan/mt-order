<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Welcome to my app!</h3>
    <button ion-button class="submit-btn" block (click)="addContact()">Add contact</button>
    <div padding>
        <ion-segment [(ngModel)]="pet">
            <ion-segment-button value="kittens">
                Kittens
            </ion-segment-button>
            <ion-segment-button value="puppies">
                Puppies
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
            <ion-item *ngFor="let item of items">
                <ion-thumbnail item-start>
                    <img src="assets/imgs/{{item.img}}">
                </ion-thumbnail>
                <h2>{{item.title}}</h2>
            </ion-item>

        </ion-list>

        <ion-list *ngSwitchCase="'kittens'">
            <ion-item *ngFor="let item of items">
                <ion-thumbnail item-start>
                    <img src="assets/imgs/{{item.img}}">
                </ion-thumbnail>
                <h2>{{item.title}}</h2>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
