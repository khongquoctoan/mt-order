<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <div style="padding: 10px 5px 0px;font-weight: bold;color: red;text-align: center;">Style "floating"</div>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <div style="padding: 35px 5px 0px;font-weight: bold;color: red;text-align: center;">Style "Placeholder"</div>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block (click)="showConfirm()">Sign In</button>
    </div>
</ion-content>
